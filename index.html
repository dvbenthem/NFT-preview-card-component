<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- ICON LIBRARY -->
  <!-- OWN STYLES -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
  <div class="card">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="NFT equilibrium" class="equilibrium-img">
      <div class="overlay"></div>
      <img src="images/icon-view.svg" alt="view icon" class="icon-view-img">
    </div>
    <h1 class="card-title"><a href="#">Equilibrium #3429</a></h1>
    <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>


    <div class="nft-info">

      <div class="amount">
        <img src="images/icon-ethereum.svg" alt="ethereum icon" class="icon-ethereum">
        <span class="eth-amount">0.041 ETH</span> 
      </div>

      <div class="days-left">
        <img src="images/icon-clock.svg" alt="clock icon">
        <span>3 days left</span>
      </div>

    </div>

      <div class="author">
        <img src="images/image-avatar.png" alt="profile picture of the creator"> 
        <h2>Creation of <a href="#">Jules Wyvern</a></h2>
      </div>

  </div>
  </main>
  <footer>  
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">dvb</a>.
    </p>
  </footer>
</body>
</html>
